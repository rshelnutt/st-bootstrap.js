<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>st-bootstrap.js</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function(l) {
                if (l.search) {
                    var q = {};
                    l.search.slice(1).split('&').forEach(function(v) {
                        var a = v.split('=');
                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                    });
                    if (q.p !== undefined) {
                        window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                        );
                    }
                }
            }(window.location))
            document.getElementsByClassName("app-name-link")[0].href = "/";
        </script>
        <!-- End Single Page Apps for GitHub Pages -->

        <style>
            .markdown-section p.tip:before {
                top: 50%;
                transform: translateY(-50%);
            }
            .markdown-section blockquote p {
                font-weight: 400;
                letter-spacing: 0.015em;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                routerMode: 'history',
                formatUpdated: '{MM}-{DD}-{YYYY} @ {HH}:{MM}',
                // coverpage: true,
                // logo: '/_media/icon.svg',
                repo: 'https://github.com/rshelnutt/st-bootstrap/',
                name: 'st-bootstrap.js',
                themeColor: '#cc5629',
                maxLevel: 4,
                subMaxLevel: 2,
                auto2top: true,
                executeScript: true,
                loadSidebar: true,
                loadNavbar: true,
                mergeNavbar: true,
                copyCode: {
                    buttonText : 'Copy',
                    errorText  : '<ion-icon name="warning"></ion-icon>',
                    successText: '<ion-icon name="checkmark"></ion-icon>'
                },
                search: {
                    noData: {
                        '/': 'No results!'
                    },
                    paths: 'auto',
                    placeholder: {
                        '/': 'Search'
                    }
                }
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-aspnet.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
    </body>
</html>
