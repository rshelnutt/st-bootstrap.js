<!DOCTYPE html>
<!--https://github.com/rshelnutt/st-bootstrap/issues/1-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>st-bootstrap.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
      .markdown-section p.tip:before {
        top: 50%;
        transform: translateY(-50%);
      }
      .markdown-section blockquote p {
        font-weight: 400;
        letter-spacing: 0.015em;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        formatUpdated: '{MM}-{DD}-{YYYY} @ {HH}:{MM}',
        routerMode: 'history',
        alias: {
        '.*?/config/template': '/_cfgTemplate.md',
        '/.*/_navbar.md': '/_navbar.md'
        },
        // coverpage: true,
        // logo: '/_media/icon.svg',
        repo: 'https://github.com/rshelnutt/st-bootstrap/',
        name: 'st-bootstrap.js',
        themeColor: '#cc5629',
        maxLevel: 4,
        subMaxLevel: 2,
        auto2top: true,
        // relativePath: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        copyCode: {
          /*buttonText : '<ion-icon name="copy"></ion-icon>',*/
          buttonText : 'Copy',
          errorText  : '<ion-icon name="warning"></ion-icon>',
          successText: '<ion-icon name="checkmark"></ion-icon>'
        },
        search: {
          noData: {
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search'
          }
        }
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-aspnet.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
